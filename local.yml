# tasks to complete before running roles
docker_apt_release_channel: stable
docker_apt_arch: amd64
docker_apt_repository: "deb [arch={{ docker_apt_arch }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} {{ docker_apt_release_channel }}"
docker_apt_gpg_key: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
docker_compose_version: "1.29.2"

- hosts: all
  tags: always
  connection: local
  become: true

  pre_tasks:

    - name: pre-run | install packages
      apt:
        name: "{{ item }}"
        state: latest
      loop: [ 'htop', 'wget', 'curl', 'vim', 'sudo', 'nano']  

    - name: pre-run | add ansible user
      user:
        name: ansible.cron
        system: yes

    - name: pre-run | set up sudo for ansible user
      copy:
        src: files/sudoer_ansible.cron
        dest: /etc/sudoers.d/ansible.cron
        owner: root
        group: root
        mode: 0440

    - name: pre-run | add ansible-pull cron job
      cron:
        name: ansible auto-provision
        user: ansible.cron
        minute: "*/10"
        job: ansible-pull -o -U https://github.com/scraane/ansible.git


- hosts: all
  tags: base
  become: true
  roles:
    - base

- hosts: workstation
  tags: workstation
  become: true
  roles:
    - workstation

- hosts: server
  tags: server
  become: true
  roles:
    - server

- hosts: docker
  tags: docker
  become: true
  roles:
    - server
    - docker
